<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FIAP - KIDS GAME</title>
  </head>
  <body>
    <div class="topnav" id="myTopnave">
      <img src="img/ava.png" alt="logo do grupo que desenvolveu o projeto" style="width: 60px;height: 80;background-color: black;margin:0;padding: 0;">
    </div>
    <div class="container">
        <header id="home">
            <div class="img-wrapper">
                <img src="imagens/bg.jpg" alt="">
            </div>
            <div class="banner">
                <h1>Bem-vindo(a) ao jogo de aventura</h1>
                <p>Grupo AVA</p>
                <button onclick="window.location.href = 'index.html';">VAMOS JOGAR</button>
                <img src="img/steve.png" alt="logotipo do jogo - steve e o coração roubado">
            </div>
        </header>         
        
        <div class="sessao-header">
          <h1>Como jogar - instruções</h1>
          </div>
          <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="img/quadro1.png" style="width:100%">
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="img/quadro2.png" style="width:100%">
        </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/quadro3.png" style="width:100%">
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/quadro4.1.png" style="width:100%">
          </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
              <span class="dot" onclick="currentSlide(4)"></span>
            </div>
    <div class="sessao-projetos" id="projetos">
              <div class="sessao-header">
                <h1>Créditos - Integrantes</h1>
              </div>
              <div class="projetos">
                <div class="card">
                  <div class="card-img-wrapper">
                    <img src="img/bruno.png" alt="imagem de um dos integrantes do grupo AVA, chamado Bruno"/>
                  </div>
                  <div class="card-info">
                    <h2>Bruno</h2>
                    <h3>Design, Audiovisual,
                      Javascript</h3>
                    <form action="https://www.linkedin.com/in/bruallmeida/">
                    <button class="btn">Saiba Mais</button></form>
                  </div>
                </div>
                <div class="card">
                  <div class="card-img-wrapper">
                    <img src="img/rodrigo.png" alt="imagem de um dos integrantes do grupo AVA, chamado Bruno"/>
                  </div>
                  <div class="card-info">
                    <h2>Rodrigo</h2>
                    <h3>Javascript, Phaser2</h3>
                    <form action="https://www.linkedin.com/in/rodrigobv/">
                      <button class="btn">Saiba Mais</button></form>
                  </div>
                </div>
                <div class="card">
                  <div class="card-img-wrapper">
                    <img src="img/thaisa.png" alt="imagem de um dos integrantes do grupo AVA, chamado Bruno"/>
                  </div>
                  <div class="card-info">
                    <h2>Thaisa</h2>
                    <h3>HTML, CSS, Phaser2</h3>
                    <form action="https://www.linkedin.com/in/thaisafujii/">
                      <button class="btn">Saiba Mais</button></form>
                  </div>
                </div>
              </div>
            </section>
            <footer>
              <div class="footer-content">
                <p>
                  Copyright &copy; 2021, GRUPOAVA - Todos os diretos reservados
                </p>
              </div>
            </footer>
            <a href="#home" id="link-topo">
              <i class="fas fa-arrow-up"></i>
            </a>
        </div>
      </body>

      <script src="scriptpage.js"></script>
    </html>
